whatiswiseheader=什麼是WISE?
whatiswisebullet=WISE是一個以研究為基礎，培養學習探索和科學探究的數位學習平台。學生在進行WISE專題時作出觀察，分析，實驗，和反思。教師運用一系列的課程和線上工具從中指導和評估進度。
whatiswisebullet2=本網站存放最新、最強大的版本 WISE - 4.0版。 WISE經典版可從<a href='http://wise.berkeley.edu' target='_blank'>http://wise.berkeley.edu</a>位址進入。
aboutwise=本網站存放最新、最強大的版本 WISE - 4.0版。 WISE經典版(2.0版本)可從wise2.berkeley.edu.位址進入。
curriculumbasedheader=以課程為基礎的
curriculumbasedbullet=WISE專題專門針對課堂上使用，解決學生在地科、生物、化學和物理重要概念上的困難。因此WISE專題對教學的核心內容與課程，提供重點式和探究式的補充。
inquiryprojectsheader=探究式專題
inquiryprojectsbullet=WISE專題著重在科學探究。學生探索新的想法和資訊、衡量結果的差異、反思與形成概念或理論，以及透過評論和模型的測試驗證理論。學生可以單獨、兩人一組或三人一組操作課程（由老師決定）。
studentengagementheader=學生參與
studentengagementbullet=WISE專題利用電腦的互動性來引起和維持學生學習的興趣。在他們繼續操作之前，WISE提供即時的回饋以幫助學生自我監控學習進度。
interactivemodelsheader=互動模型
interactivemodelsbullet=WISE專題包含互動模型，有助於將抽象與微觀的科學概念具體化。學生體驗形成假說、進行測試、分析結果、思考推理以及重新測試等科學方法的流程。
teachertoolsheader=線上評分
teachertoolsbullet=WISE的教師工具，能有效地協助教師評分（使用可編輯的評論模板），同時暫停所有學生的電腦活動（群組討論），並即時監看學生的線上作業（使用螢幕全廣）。教師也可利用強大的編輯系統自行製作專題。
freeandopensourceheader=免費與開放的程式源碼
freeandopensourcebullet=WISE平台完全免費。由科學教育研究的經費贊助，並且以開放程式源碼技術為基礎，WISE是一個受國際教師協會、研究人員和軟件開發人員所推用，可有效且持續發展的研究工具。
