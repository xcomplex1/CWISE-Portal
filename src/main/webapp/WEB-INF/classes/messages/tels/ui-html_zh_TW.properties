teacherfaq.title=WISE 4 教師常見問題
teacherfaq.student-management=學生管理
teacherfaq.register-student-q=我應該幫我的學生註冊WISE4帳號還是由他們自己註冊呢?
teacherfaq.register-student-a1=WISE4讓學生註冊更簡單與更直接 -- 請讓您的學生直接到首頁(wise4.telscenter.org)並且提供他們教師授權碼，他們應該可以在10分鐘內註冊完畢。不過，你也可以選擇預先註冊好他們的帳號，在專題執行的第一天再提供他們使用者名稱及密碼。
teacherfaq.register-student-a2=一旦學生建立了WISE4帳號後，他們將不再需要建立其它的帳號了。
teacherfaq.register-student-a3=有些預先註冊學生帳號的老師較喜歡讓全部的學生使用相同的密碼，來減少學生登入時發生問題。請注意，如果學生有要求的話，他們可以在事後變更他們的密碼。
teacherfaq.student-forgets-username-q=學生忘記他/她的使用者名稱或密碼，我應該怎麼做?
teacherfaq.student-forgets-username-a1=首先，我們總是建議當學生在第一次註冊時，讓他們「寫下」自己的使用者名稱和密碼。
teacherfaq.student-forgets-username-a2=第二，鼓勵學生自己解決問題。告訴他們到WISE4首頁點選「忘記使用者名稱/密碼」的連結，並點選「學生」按鈕。 如果學生可以回答他們的安全問題(註冊時建立的)，他們就可以重新得到一組密碼。如果學生有「教師授權碼」，他們應該可以找到和執行的專題相關的使用者名稱。
teacherfaq.student-forgets-username-a3=第三，如果學生不能直接解決問題，你可以查詢他們的使用者名稱或是變更他們的密碼。在教師首頁的學生欄位中，點選特定執行的專題中的班級連結。點選「資訊」按鈕來查看學生的使用者名稱。點選「密碼」，給學生一組新的密碼。
teacherfaq.change-team-q=我要如何在學生已經開始執行專題之後，變更學生的分組呢?
teacherfaq.change-team-a1=登入您的教師帳號
teacherfaq.change-team-a2=在現行的專題清單中找到執行的專題
teacherfaq.change-team-a3=在特定專題的班級中，點選已註冊的學生連結。這將會帶領您到該班級的學生管理頁面。
teacherfaq.change-team-a4=拖曳學生的名字來移動他們到另外一組。在關閉視窗之前請務必儲存您的變更。
teacherfaq.change-team-a5=如果您想要移動學生到全新的一組，點選「新分組」，然後拖曳1位或多位學生到這個新分組，並儲存您的變更。
teacherfaq.change-team-a6=注意1：如果您移動A學生到一個既有的分組，A學生將喪失他先前那組全部的作業，而由變更後分組的作業取代。
teacherfaq.change-team-a7=注意2：如果您移動A學生到一個新的分組，A學生將會帶著之前的作業到這一組。
teacherfaq.change-team-a8=注意3：如果您移動A學生到一個新的分組，A學生將會帶著之前的作業到這一組；如果您之後移遺動B學生到這一組，B學生將會喪失他之前那組的作業，並由這一組的作業取代(在這裡是指A學生的作業)
teacherfaq.change-student-password-q=我該如何變更學生的密碼?
teacherfaq.change-student-password-a1=您可以讓學生手動變更他們的密碼。 他們應該使用他們的使用者名稱和密碼登入，然後點選「變更密碼」按鈕，接著建立一組新密碼。
teacherfaq.change-student-password-a2=或者，您可以直接變更學生的密碼。
teacherfaq.change-student-password-a3=登入您的教師帳號
teacherfaq.change-student-password-a4=在特定專題的班級中點選學生連結，這將會帶領您到這個班級的學生管理項目中。
teacherfaq.change-student-password-a5=點選特定學生的「密碼」連結來變更該位學生的密碼
teacherfaq.change-student-password-a6=或是點選「變更全部的密碼」連結，一次變更目前班級內全部學生的密碼(新密碼將適用於全部的學生)。
teacherfaq.forgot-access-code-q=我忘記我要執行專題的教師授權碼，我該怎麼做呢?
teacherfaq.forgot-access-code-a1=登入您的教師帳號
teacherfaq.forgot-access-code-a2=注意看螢幕右方的現行執行專題的表格
teacherfaq.forgot-access-code-a3=每一個執行的專題都會顯示它特有的教師授權碼。 學生執行您的專題前將需要這組代碼來註冊帳號。
teacherfaq.project-management=專題管理
teacherfaq.when-set-up-run-q=我應該什麼時候設定要執行的專題呢?
teacherfaq.when-set-up-run-a=您需要在學生登入之前設定您的專題來產生一組教師授權碼。在您提供他們這組教師授權碼後，學生才能註冊。
teacherfaq.how-long-run-project-q=執行一個專題需要花多久的時間?
teacherfaq.how-long-run-project-a=專題執行的期間大約為3到10天。您可檢視專題的資訊頁面來得到更多的資訊。請注意，有些WISE4的專題執行的總時間(預計完成全部的專題的時間)和電腦上作業的時間(預計在電腦上活動的時間，有些專題可能包含試卷測驗的天數)可能不同。
teacherfaq.can-shorten-run-q=我可以縮短專題執行的時間為1或2天嗎?
teacherfaq.can-shorten-run-a=縮短專題並不是一個好主意。 每一個專題都是經過精心設計的，透過探究的過程來引導學生，然而縮短教學時間，將可能會產生令人不甚滿意的教學結果。
teacherfaq.review-grade-work-q=我應該要如何回顧和評分學生的作業呢?
teacherfaq.review-grade-work-a1=登入您的教師帳號
teacherfaq.review-grade-work-a2=注意看螢幕右方的現行執行專題的表格
teacherfaq.review-grade-work-a3=點選特定專題中的「按照步驟評分」或「按照分組評分」的連結。接著螢幕將會顯示目前所有學生的作業(新的/已修正的作業會用顏色強調)。您可以發表評論，學生將會在「我的作業」版面中看到。您也可以評分學生的作業。
teacherfaq.students-see-comments-q=學生要如何看到我給他們作業的評論及分數?
teacherfaq.students-see-comments-a1=讓學生登入他們的帳號
teacherfaq.students-see-comments-a2=讓學生點選「執行專題」，進入您所執行的專題。
teacherfaq.students-see-comments-a3=一旦專題載入完成，讓學生點選螢幕上方「我的作業」按鈕。
teacherfaq.students-see-comments-a4=「我的作業」視窗顯示他們目前的分數總和和全部的作業清單(他們已寫下的文字、圖片、圖表等)。 每一項作業都會顯示教師的評論/分數。
teacherfaq.where-lesson-plan-q=在哪裡可以找到WISE4專題的課程計畫和標準?
teacherfaq.where-lesson-plan-a1=點選「專題」按鈕，再點選「瀏覽TELS資料庫」。要選擇一個特定的專題請點選藍色的標題。點選第二個分頁來檢視該專題的課程計畫。
teacherfaq.where-lesson-plan-a2=我該如何安排一個WISE的專題，讓它符合我的課程呢?
#teacherfaq.where-lesson-plan-a3=In general students will benefit from some pre-teaching of the topic covered in the project. It is really up to the teacher to decide where it best fits to support student learning. Many teachers use a WISE project as a capstone activity while others integrate it into their curriculum at a midpoint. Some teachers elect to use WISE projects an introductory activity for a unit, or as a summation activity for a unit.
teacherfaq.where-lesson-plan-a3=一般學生常能從涵蓋在專題的課前主題中受益。這真的是由教師來決定哪個部份是最適合支持學生學習的。很多教師使用WISE專題當作一個起點活動、而有些人將它整合到他們課程的中點、有些教師使用WISE專題當作一個課程單元的介紹活動、或是當作一個總結活動。
teacherfaq.out-of-time-q=如果我的電腦教室使用時間用完了，但是我的學生還沒完成專題呢?
teacherfaq.out-of-time-a1=WISE4是一個網路學習平台，所以學生都可以由學校或家裡的電腦登入。這意謂著學生可以在家裡或是在電腦中心完成專題，由教師斟酌處理。
teacherfaq.forgot-access-code-q=我忘記我的教師授權碼，但我的新學生需要它來建立帳號。
teacherfaq.forgot-access-code-a=當您登入並檢視您執行的專題清單時，將可找到要給學生的專題執行代碼。這是每次設定專題時會給予的訊息之一。記住，您必須先設定專題再讓學生建立新帳號。
teacherfaq.nav-bar-disappear-q=通常，學生螢幕頁面左側的活動步驟欄常消失，他們做了什麼動作讓它消失的，而我又該怎樣讓它恢復呢?
teacherfaq.nav-bar-disappear-a=當學生執行專題時，在頁面的上方有一個「全螢幕」的按鈕。當你點選它時，當前畫面就會切換成全螢幕模式，並將左側活動步驟欄隱藏起來，學生之後可點選綠色的箭頭(左上方)來進行活動。只要再點一次全螢幕的按鈕，畫面就會回復到原來的狀態。
teacherfaq.assess-student-work=學生作業評量
teacherfaq.where-is-student-work-q=在哪裡可以找到我的學生的作業?
teacherfaq.where-is-student-work-a1=登入您的教師帳號後到教師首頁
teacherfaq.where-is-student-work-a2=在執行的專題表格右方，選擇「按照步驟評分」或「按照分組評分」的連結
teacherfaq.rubric-q=我應該要怎麼樣評量學生的答案呢?
teacherfaq.rubric-a1=下列的連結是細胞分裂專題其中一個步驟的評分標準表範本。這個表格是以我們TELS中心的研究為基礎，研究學生如何將複雜的科學概念與他們的知識結合。我們希望它可以給您一個開頭，讓您去製作您要評分的步驟或筆記項目的評分標準表格。
teacherfaq.rubric-a2=學生作業評分標準表範本
teacherfaq.encorage-students-review-q=我要如何鼓勵我的學生去回顧我已評分的筆記和我所給的評論呢?
teacherfaq.encorage-students-review-a=許多教師發現，在執行專題的第一天結束後，先對1到2個步驟評分是有益的。在隔天開始上課時，教師與全班分享一些同學的回答及作業。然後，當學生登入時，在開始進行專題之前，他們會直接進到「我的作業」連結中回顧您的評論和評分。
teacherfaq.find-time-grade-q=我要如何找時間去評分全部學生的作業呢?
teacherfaq.find-time-grade-a1=我們建議您仔細的看過這個專題，並在這個專題中選擇一些您認為可以表現出學生對複雜概念的理解力的步驟。您可以到「評分」的連結，編輯每一個問題的「分數值」。舉例來說，您可以設定專題中大多數的步驟得分為1-2分，而少數重點步驟則為20分，然後告訴學生他們必須完成全部的問題，但是應該將重點集中在那幾個重點問題上面。我們也承認，每一個步驟都去評分是非常耗時的。
teacherfaq.technical-questions=技術問題
teacherfaq.technical-questions-q=我無法由我的瀏覽器進入WISE4網路平台，我該怎麼做?
teacherfaq.technical-questions-a1=請確認您使用的是Firefox瀏覽器，且工具選項內含有Java套件。WISE4無法在IE中流暢且完整地執行工作。請點選下列連結，它將會自動執行並測試您電腦與WISE4的相容性：
teacherfaq.compatibility-test=WISE4 相容性測試
teacherfaq.technical-questions-a2=如果您發現您的瀏覽器動作停止了，您可能還需要清除您的快取記錄。按照下列網頁的說明操作：
teacherfaq.how-to-clear-cache=如何清除您的快取記錄(在新分頁開啟)
teacherfaq.wise-2-q=我可以在新的WISE4.0版本中執行我在WISE2.0的專題嗎?
teacherfaq.wise-2-a1=目前，如果您要執行WISE2.0的專題，您需要使用舊的WISE2.0網路平台(wise.berkeley.edu)
teacherfaq.wise-2-a2=您也可以聯絡我們並要求轉換您在WISE2的專題到新的WISE4版本
teacherfaq.wise-2-a3=我們希望將能提供一個自動化的工具，讓WISE2的使用者轉換他們的專題到WISE4的版本。
teacherfaq.num-computers-q=執行WISE時，我需要多少台電腦?
teacherfaq.num-computers-a1=我們強烈地建議每兩位學生共用一台電腦。我們從研究發現，學生兩人一組做作業是比較有益的。
teacherfaq.trouble-logging-in-q=如果我無法登入呢?
teacherfaq.trouble-logging-in-a1=如果您不記得您的使用者名稱或密碼，點選「忘記使用者名稱或密碼」連結並跟著操作說明操作。請注意您的使用者名稱中，姓氏跟名字之間不含空格(跟WISE2不同)
teacherfaq.trouble-logging-in-a2=您也要關閉任何可能會阻擋您進入這個平台的防火牆軟體。
teacherfaq.contact-q=當我遇到問題無法解決時，我該跟誰聯絡呢?
teacherfaq.contact-a=首頁下方有個「聯絡WISE」的快速連結，寫好訊息後將會傳送電子郵件給UC Berkeley 的WISE技術團隊。請務必針對您的問題，盡可能的提供詳盡的資訊，而我們也將盡快回覆。

